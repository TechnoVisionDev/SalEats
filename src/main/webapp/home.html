<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SalEats</title>
  </head>
  <body>
  	<header>
  		<nav>
  			<a href="home.html" class="no-style" id="logo">SalEats!</a>
  			<span id="buttons">  			
	  			<a href="home.html" class="no-style" id="home">Home</a>
		  		<a href="login.html" class="no-style">Login / Register</a>
  			</span>
  		</nav>
  	</header>
  	<main>
  		<img id="header" src="images/header.jpeg">
  		<div>
	  		<form>
	  			<div class="form-container">
	  				<div class="column">
				  		<input type="text" placeholder="Restaurant Name" name="restaurant" class="textbox"><br/>
				  		<input type="text" placeholder="Location" name="location" class="textbox">
			  		</div>
			  		<div class="column">
			  			<div>
				  			<button type="submit" id="search_button">
							    <i class="fa fa-search"></i>
							</button>
						</div>
						<div class="radio-buttons-container">
							<div class="radio-1">
					            <label class="radio-element">
					              <input type="radio" value="Best Match" name="search_terms" />
					              Best Match
					            </label>
					            <br/>
					            <label class="radio-element">
					              <input type="radio" value="Rating" name="search_terms" />
					              Rating
					            </label>
					        </div>
				            <div class="radio-2">
					            <label class="radio-element">
					              <input type="radio" value="Review Count" name="search_terms" />
					              Review Count
					            </label>
					            <br/>
					            <label class="radio-element">
					              <input type="radio" value="Distance" name="search_terms" />
					              Distance
					            </label>
				            </div>
						</div>
					</div>
				</div>
	  		</form>
  		</div>
  	</main>
  	<footer>
  		<p>&copy 2021 All Rights Reserved.</p>
  	</footer>
  </body>
</html>
